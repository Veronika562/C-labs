name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: Test
        run: |
          make -C lab7
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: 
              ./lab7/person.c.gcov ./lab7/main.c.gcov
