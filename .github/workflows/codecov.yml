name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: test
        run: |
          make -C lab7/
      - name: upload
        uses: codecov/codecov-action@v1
        with:
          files: 
              ./lab7/test.c.gcov
              ./lab7/person.c.gcov
              ./lab7/main.c.gcov
